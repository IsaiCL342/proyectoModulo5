<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROLLO</title>
    
    <!-- Enlace a Bootstrap para facilitar el dise帽o responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado del gestor de tareas -->
    <header class="bg-dark text-white text-center py-4">
        <h1 class="h3">TROLLO</h1>
        <button id="btnModoOscuro" class="btn btn-outline-light position-absolute top-0 end-0 m-3"></button>
    </header>

    <!-- Secci贸n principal donde se mostrar谩n las tareas agrupadas por estado -->
    <main class="container my-4">
        <div class="row" id="tablero">
            <!-- Columna de tareas pendientes -->
            <div class="col-md-4 mb-4" data-estado="pendiente">
                <div class="card">
                    <div class="card-header bg-warning text-white">Pendientes</div>
                    <div class="card-body tareas" id="pendiente"></div>
                </div>
            </div>
            <!-- Columna de tareas en progreso -->
            <div class="col-md-4 mb-4" data-estado="progreso">
                <div class="card">
                    <div class="card-header bg-info text-white">En Progreso</div>
                    <div class="card-body tareas" id="progreso"></div>
                </div>
            </div>
            <!-- Columna de tareas completadas -->
            <div class="col-md-4 mb-4" data-estado="terminada">
                <div class="card">
                    <div class="card-header bg-success text-white">Terminadas</div>
                    <div class="card-body tareas" id="terminada"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bot贸n para mostrar el formulario de nueva tarea -->
    <section class="container mb-3 text-end">
        <button id="btnNuevaTarea" class="btn btn-primary">+ Nueva Tarea</button>
    </section>

    <!-- Formulario para agregar una nueva tarea -->
    <section id="form-nueva-tarea" class="container mb-4 d-none">
        <div class="card">
            <div class="card-header bg-primary text-white">Nueva Tarea</div>
            <div class="card-body">
                <form id="form-tarea-nueva">
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" placeholder="T铆tulo" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="descripcion" class="form-control" placeholder="Descripci贸n" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="estado" class="form-select" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="progreso">En Progreso</option>
                            <option value="terminada">Terminada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="responsable" class="form-control" placeholder="Responsable" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Formulario para editar una tarea -->
    <section id="form-editar-tarea" class="container mb-5 d-none">
        <div class="card border-warning">
            <div class="card-header bg-primary text-white">Editar Tarea</div>
            <div class="card-body">
                <form id="form-tarea-editar">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="descripcion" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="estado" class="form-select" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="progreso">En Progreso</option>
                            <option value="terminada">Terminada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="responsable" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Aviso de confirmaci贸n -->
<div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Eliminar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>驴Est谩s seguro de que deseas eliminar esta tarea? Esta acci贸n no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminacion">Eliminar</button>
            </div>
        </div>
    </div>
</div>


    <!-- Enlace a Bootstrap JS y el script de funcionalidad -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
