<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1 class="h3">Gestor de Tareas Colaborativo</h1>
        <button id="btnModoOscuro" class="btn btn-outline-light position-absolute top-0 end-0 m-3">ðŸŒ“</button>
    </header>

    <main class="container my-4">
        <div class="row" id="tablero">
            <div class="col-md-4 mb-4" data-estado="pendiente">
                <div class="card">
                    <div class="card-header bg-warning text-dark">Pendientes</div>
                    <div class="card-body tareas" id="pendiente"></div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-estado="progreso">
                <div class="card">
                    <div class="card-header bg-info text-white">En Progreso</div>
                    <div class="card-body tareas" id="progreso"></div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-estado="terminada">
                <div class="card">
                    <div class="card-header bg-success text-white">Terminadas</div>
                    <div class="card-body tareas" id="terminada"></div>
                </div>
            </div>
        </div>
    </main>

    <section class="container mb-3 text-end">
        <button id="btnNuevaTarea" class="btn btn-primary">+ Nueva Tarea</button>
    </section>

    <section id="form-nueva-tarea" class="container mb-4 d-none">
        <div class="card">
            <div class="card-header bg-primary text-white">Nueva Tarea</div>
            <div class="card-body">
                <form id="form-tarea-nueva">
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" placeholder="TÃ­tulo" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="descripcion" class="form-control" placeholder="DescripciÃ³n" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="estado" class="form-select" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="progreso">En Progreso</option>
                            <option value="terminada">Terminada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="responsable" class="form-control" placeholder="Responsable" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <section id="form-editar-tarea" class="container mb-5 d-none">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">Editar Tarea</div>
            <div class="card-body">
                <form id="form-tarea-editar">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="descripcion" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="estado" class="form-select" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="progreso">En Progreso</option>
                            <option value="terminada">Terminada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="responsable" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btnModoOscuro = document.getElementById("btnModoOscuro");
            const btnNuevaTarea = document.getElementById("btnNuevaTarea");

            // Cargar preferencia de modo oscuro
            document.documentElement.setAttribute("data-bs-theme", localStorage.getItem("modoOscuro") || "light");

            btnModoOscuro.addEventListener("click", () => {
                const html = document.documentElement;
                const actual = html.getAttribute("data-bs-theme");
                const nuevoModo = actual === "dark" ? "light" : "dark";
                html.setAttribute("data-bs-theme", nuevoModo);
                localStorage.setItem("modoOscuro", nuevoModo);
            });

            btnNuevaTarea.addEventListener("click", () => {
                document.getElementById("form-nueva-tarea").classList.toggle("d-none");
                document.getElementById("form-editar-tarea").classList.add("d-none");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
